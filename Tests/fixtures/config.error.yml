apache:
    _path: 'Tests/fixtures/apache.log'
    format:
        date: '/^\[(.*?)\]/'
        type: '/\[(warn|error|debug|info|crit|emerg|notice|alert)\]/'
        client: '/\] \[client ([0-9\.]*)\]/'
        message: '/\]+\s+(?!\[)(.*)/'
nginx:
    path: 'Tests/fixtures/nginx.log'
    format:
        date: '/(\d{4}\/\d{2}\/\d{2}\s\d{2}:\d{2}:\d{2}) /'
        type: '/ \[([^]]*)\]/'
        message: '/ [0-9]+#[0-9]+: ([^,]+)/'
        client: '/ client: ([^,]+),/'
        server: '/ server: ([^,]+),/'
        request: '/ request: "([^"]+)",/'
        host: '/ host: "([^"]+)"/'
